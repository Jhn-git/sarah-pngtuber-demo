<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGTuber React - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #84cc16;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .character-container {
            position: relative;
            margin-bottom: 2rem;
        }
        .character-image {
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
            transition: opacity 0.1s ease-in-out;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3));
        }
        .demo-section {
            text-align: center;
        }
        .demo-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        .demo-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .demo-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="character-container">
        <img id="characterImage" 
             src="sarah-idle.png" 
             alt="Sarah PNGTuber Character" 
             class="character-image">
    </div>
    
    <div class="demo-section">
        <button id="demoButton" class="demo-button">
            Hold to Speak
        </button>
    </div>

    <script>
        const characterImage = document.getElementById('characterImage');
        const demoButton = document.getElementById('demoButton');
        
        const idleImage = 'sarah-idle.png';
        const speakingImage = 'sarah-press.png';
        
        let isSpeaking = false;
        
        function updateImage() {
            characterImage.src = isSpeaking ? speakingImage : idleImage;
        }
        
        // Keyboard events
        document.addEventListener('keydown', (event) => {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            if (!isSpeaking) {
                isSpeaking = true;
                updateImage();
            }
        });
        
        document.addEventListener('keyup', (event) => {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            isSpeaking = false;
            updateImage();
        });
        
        // Button events
        demoButton.addEventListener('mousedown', () => {
            isSpeaking = true;
            updateImage();
        });
        
        demoButton.addEventListener('mouseup', () => {
            isSpeaking = false;
            updateImage();
        });
        
        demoButton.addEventListener('mouseleave', () => {
            isSpeaking = false;
            updateImage();
        });
        
        // Touch events for mobile
        demoButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isSpeaking = true;
            updateImage();
        });
        
        demoButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            isSpeaking = false;
            updateImage();
        });
        
        // Initialize
        updateImage();
    </script>
</body>
</html>
